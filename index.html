    <script>
      // Задача: Вивести усі трицефрові числа, де друга цифра завжди е меньшою або рівною, а третя є меньшою або рівною за другу.
      // 100 - 999 (приміром беремо 531 -> c1 = 5, c2 = 3, c3 = 1) c1: 1-9, c2: 0-c1, c3: 0-c2

      for (let c1 = 1; c1 <= 9; c1++) {
        for (let c2 = 0; c2 <= c1; c2++) {
          for (let c3 = 0; c3 <= c2; c3++) {
            document.write(`${c1}${c2}${c3} <br>`);
          }
        }
      }
    </script>
