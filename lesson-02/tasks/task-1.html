  <body>
    <p>
      <a href="../index-2.html"

          Go back
        </button></a
      >

    <h1>Задача № 1</h1>
    <p>
      Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у
      формі таблиці.
    </p>
    <script>
      //1. Введення необхідних данних
      let a = parseInt(prompt('Введіть число для розрахунку сумми', '0'));
      let b = parseInt(prompt('Введіть число для розрахунку сумми', '0'));

      //2. Обчіслення результату
      let resultSum = a + b;
      let resultProd = a * b;
      let resultProc = ((a + b) / 6) * 1;

      //3. Виведення результату
      document.write(`
        <table border="2px">
          <tr>
              <th>Шуканий результат</th>
              <th>Отримане значення</th>
          </tr>
          <tr>
              <th>Сума</th>
              <td>${resultSum}</td>
          </tr>
          <tr>
              <th>Добуток</th>
              <td>${resultProd}</td>
          </tr>
          <tr>
              <th>Частка</th>
              <td>${resultProc.toFixed(2)}</td>
          </tr>
        </table>
      `);
    </script>
  </body>
</html>
