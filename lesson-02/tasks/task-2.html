    <h1>Задача № 2</h1>
    <p>
      Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість
      років.
    </p>
    <script>
      //1. Введення необхідних данних
      let year = new Date(prompt('Введіть рік народження'));

      //2. Обчіслення результату
      let currentYear = new Date();
      let age = currentYear.getFullYear() - year.getFullYear();

      //3. Виведення результату
      document.write(`Ваш вік: ${age}`);
    </script>
