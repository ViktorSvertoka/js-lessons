    <h1>Додаткова задача № 10</h1>
    <p>
      З клавіатури вводиться кількість монет номіналом 1 копійка. Визначити
      скільки гривень і копійок є у даній сумі . Наприклад, дано 245 копійок, а
      вивести 2 грн 45 копійок.
    </p>
    <script>
      // 1. Введення необхідних данних
      let money = parseInt(
        prompt('Введіть кількість монет номіналом 1 копійка.'),
      );

      // 2. Обчіслення результату
      let hryvnia = Math.floor(money / 100);
      let kopeyka = money % 100;

      // 3. Виведення результату
      document.write(`${hryvnia} грн ${kopeyka} коп`);
    </script>
