    <h1>Додаткова задача № 13</h1>
    <p>Визначити скільки повних тижнів є у вказаній кількості днів.</p>
    <script>
      // вхідні дані - кількість днів
      const days = parseInt(prompt('Введіть кількість днів.'));

      // розрахунок повних тижнів
      let fullWeeks = Math.floor(days / 7);

      // виведення результату
      document.write('Повних тижнів: ' + fullWeeks);
    </script>
