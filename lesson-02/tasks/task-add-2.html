          Go back

      >

    <h1>Додаткова задача № 2</h1>
    <p>
      З клавіатури вводиться розмір заробітної плати та розмір прожиткового
      мінімуму. Визначити розмір соціальної допомоги (ввжаємо, що заробітна
      плата є меншою).
    </p>
    <script>
      //1. Введення необхідних данних
      let salaryAmount = prompt('Введіть розмір заробітної плати');
      let livingWage = prompt('Введіть розмір прожиткового мінімуму');
      let salaryTotal = livingWage - salaryAmount;

      //2. Обчіслення результату і виведення результату
      if (salaryAmount < livingWage) {
        document.write(
          `Розмір соціальної допомоги ${salaryTotal.toFixed(2)} грн.`,
        );
      } else {
        document.write('Ваша заробітна плата більше прожіткового мінімуму!');
      }
    </script>
  </body>
