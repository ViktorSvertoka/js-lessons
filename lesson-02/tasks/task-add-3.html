  <body>
    <p>
      <a href="../index-2.html"
        ><button class="btn-go-back custom-btn btn-1" type="button">
          Go back
        </button></a
      >
    </p>
    <h1>Додаткова задача № 3</h1>
    <p>
      З клавіатури вводяться вартість одиниці та кількість одиниць двох товарів.
      Вивести на екран вартість кожного з видів товарів окремо і загальну
      вартість.
    </p>
    <script>
      //1. Введення необхідних данних
      let price1 = parseFloat(prompt('Ведіть вартість товару.', '0'));
      let quantity1 = parseInt(
        prompt('Введіть кількість одініць товарую', '0'),
      );
      let price2 = parseFloat(prompt('Ведіть вартість товару.', '0'));
      let quantity2 = parseInt(
        prompt('Введіть кількість одініць товарую', '0'),
      );

      //2. Обчіслення результату і виведення результату
      let sum1 = price1 * quantity1;
      let sum2 = price2 * quantity2;
      let totalSum = sum1 + sum2;

      //3. Виведення результату
      document.write(`
        <table border="2px">
          <tr>
              <th>Шуканий результат</th>
              <th>Отримане значення</th>
          </tr>
          <tr>
              <th>Вартість першого товару</th>
              <td>${sum1.toFixed(2)}</td>
          </tr>
          <tr>
              <th>Вартість другого товару</th>
              <td>${sum2.toFixed(2)}</td>
          </tr>
          <tr>
              <th>Загальна сума</th>
              <td>${totalSum.toFixed(2)}</td>
          </tr>
        </table>
      `);
    </script>
  </body>
</html>
