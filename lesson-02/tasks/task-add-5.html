    <h1>Додаткова задача № 5</h1>
    <p>
      Визначити, яку платню одержить на фірмі сумісник за виконану роботу, якщо
      йому нараховано S грн., а податок становить 20%.
    </p>
    <script>
      // 1. Введення необхідних данних
      let salary = parseFloat(prompt('Введіть суму заробітної плати.'));
      const TAX = 20;

      // 2. Обчіслення результату
      const totalTax = (salary / 100) * TAX;
      const totalSalary = salary - totalTax;

      // 3. Виведення результату
      document.write(`Вам нараховано ${totalSalary} грн.`);
    </script>
