    <h1>Задача № 4</h1>
    <p>
      З клавіатури вводиться вік людини. <br />
      Вивести на екран ким він є (дитиною у садочку, школярем, студентом,
      працівником, пенсіонером).
    </p>
    <script>
      //1. Введення необхідних данних
      let humanAge = Number(prompt('Введіть ваш вік.'));

      //2. Обчіслення результату і виведення результату
      if (humanAge < 7) {
        document.write('Ви дитина у садочку');
      } else if (humanAge < 18) {
        document.write('Ви школяр');
      } else if (humanAge < 23) {
        document.write('Ви студент');
      } else if (humanAge < 65) {
        document.write('Ви працівник');
      } else {
        document.write('Ви пенсіонер');
      }
    </script>
