    <h1>Задача № 5</h1>
    <p>
      З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий
      автомобіль, С-вантажний автомобіль). <br />
      Вивести на екран назву транспортного засобу, яким він може керувати.
    </p>
    <script>
      //1. Введення необхідних данних
      let driverСategory = prompt('Введіть назву категорії.').toUpperCase();

      //2. Обчіслення результату і виведення результату
      if (driverСategory === 'A') {
        document.write('Ви можете керувати мотоциклом.');
      } else if (driverСategory === 'B') {
        document.write('Ви можете керувати легковим автомобілем');
      } else if (driverСategory === 'C') {
        document.write('Ви можете керувати вантажним автомобілем');
      } else {
        alert('Такої категорії не існує!!!');
      }
    </script>
