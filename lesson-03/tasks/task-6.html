    <h1>Задача № 6</h1>
    <p>З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.</p>
    <script>
      //1. Введення необхідних данних
      let dayNumber = parseInt(prompt('Введіть номер дня тижня.'));

      //2. Обчіслення результату і виведення результату
      if (dayNumber === 1) {
        document.write('Сьогодні Понеділок!');
      } else if (dayNumber === 2) {
        document.write('Сьогодні Вівторок!');
      } else if (dayNumber === 3) {
        document.write('Сьогодні Середа!');
      } else if (dayNumber === 4) {
        document.write('Сьогодні Четверг!');
      } else if (dayNumber === 5) {
        document.write('Сьогодні Пятниця!');
      } else if (dayNumber === 6) {
        document.write('Сьогодні Субота!');
      } else if (dayNumber === 7) {
        document.write('Сьогодні Неділя!');
      } else {
        alert('Не вірно введенні дані');
      }
    </script>
