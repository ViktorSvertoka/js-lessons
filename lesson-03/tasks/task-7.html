    <h1>Задача № 7</h1>
    <p>
      З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься
    </p>
    <script>
      //1. Введення необхідних данних
      let monthNumber = parseInt(prompt('Введіть номер місяця.'));

      //2. Обчіслення результату і виведення результату
      if (monthNumber < 3 || monthNumber === 12) {
        document.write('Зараз Зима!');
      } else if (monthNumber < 6) {
        document.write('Зараз Весна!');
      } else if (monthNumber < 9) {
        document.write('Зараз Літо!');
      } else if (monthNumber < 12) {
        document.write('Зараз Осінь!');
      } else {
        alert('Не вірно введенні дані');
      }
    </script>
