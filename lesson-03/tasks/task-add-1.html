    <h1>Додаткова задача № 1</h1>
    <p>
      На екран виводиться меню: <br />
      1. Веселий <br />
      2. Сумний <br />
      3. Обурений <br />
      Користувач вводить номер пункту меню і на екрані з’являється відповідне
      зображення смайла.
    </p>
    <script>
      //1. Введення необхідних данних
      var width = parseInt(prompt('Введіть ширину екрана'));
      var count = parseInt(prompt('Введіть кількість елементів'));

      //2. Обчіслення результату
      var rows = Math.ceil(width / count);

      //3. Виведення результату
      document.write(`Ширина елемента дорівнює ${rows}`);
    </script>
