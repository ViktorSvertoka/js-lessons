    <h1>Додаткова задача № 9</h1>
    <p>
      З клавіатури вводиться перша літера розширення файлу («html», «doc»,
      «jpeg», «mp3», «xls»). Вивести на екран назву програми, яка може відкрити
      цей тип файлу.
    </p>
    <script>
      // 1. Введення необхідних данних
      const extensionName = prompt('Введіть першу літеру розширення файлу');

      const html = 'h';
      const doc = 'd';
      const jpeg = 'j';
      const mp3 = 'm';
      const xls = 'x';

      // 2. Обчіслення результату
      if (extensionName === html) {
        document.write(
          'Файл з розширенням html відчіняється через - Internet Browser',
        );
      } else if (extensionName === doc) {
        document.write(
          'Файл з розширенням doc відчіняється через - Microsoft Word',
        );
      } else if (extensionName === jpeg) {
        document.write(
          'Файл з розширенням jpeg відчіняється через - Photo Viewer',
        );
      } else if (extensionName === mp3) {
        document.write(
          'Файл з розширенням mp3 відчіняється через - Audio Player',
        );
      } else if (extensionName === xls) {
        document.write(
          'Файл з розширенням xls відчіняється через - Microsoft Excel',
        );
      } else {
        alert('Невідомий формат файла');
      }
    </script>
