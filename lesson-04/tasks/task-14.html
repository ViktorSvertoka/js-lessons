    <h1>Задача № 14</h1>
    <p>
      Каса. Користувачу повідомляють суму, яку йому треба сплатити. Користувач
      поступово вводить суму грошей до тих пір, поки суми не буде достатньо для
      оплати товарів (кожного разу користувачу повідомляють, яку ще суму
      потрібно ввести).
    </p>
    <script>
      let totalSum = parseInt(prompt('Повідомте покупцю сумму до сплати.'));

      do {
        const userSum = parseInt(
          prompt(
            `До сплати ${totalSum} грн. Внесіть кошти для здійснення оплати.`,
          ),
        );

        if (userSum <= totalSum) {
          alert(`Внесено ${userSum} грн.`);
          totalSum -= userSum;
        } else {
          alert(`Ви не сплатили ще ${totalSum} грн.`);
        }
      } while (totalSum > 0);
      alert(`Ви сплатили всю суму, дякуємо за покупку!`);
    </script>
