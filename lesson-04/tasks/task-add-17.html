    <h1>Додаткова задача № 17</h1>
    <p>
      Морський бій. Комп’ютер випадковим чином розміщує одиночний корамель на
      полі 5*5. З клавіатури поступово вводяться координати пострілу поки
      корабель не буде потоплено. Спробуйте відоразити гру графічно.
    </p>
    <script>
      // Генерация случайных координат корабля
      const shipX = Math.floor(Math.random() * 5);
      const shipY = Math.floor(Math.random() * 5);

      // Переменная для хранения состояния игры
      let isShipDestroyed = false;

      // Отрисовка поля
      for (let y = 0; y < 5; y++) {
        for (let x = 0; x < 5; x++) {
          document.write(`[${x},${y}] `);
        }
        console.log();
      }

      // Основной цикл игры
      while (!isShipDestroyed) {
        // Получение координат выстрела от пользователя
        const x = parseInt(prompt('Введите координату X (от 0 до 4): '));
        const y = parseInt(prompt('Введите координату Y (от 0 до 4): '));

        // Проверка попадания
        if (x === shipX && y === shipY) {
          console.log('Попадание!');
          isShipDestroyed = true;
        } else {
          console.log('Мимо!');
        }
      }
      console.log('Корабль потоплен!');
    </script>
  </body>
