    <h1>Додаткова задача № 4</h1>
    <p>
      З клавіатури вводиться початкове знчення суми. Поки сума є меншою за 100
      додавати до неї числа, які вводяться з клавіатури.
    </p>
    <script>
      let sum = parseInt(prompt('Введіть початкову суму:'));

      while (sum < 100) {
        let number = parseInt(prompt('Введіть число:'));
        sum += number;
      }
      document.write(`Кінцева сума: ${sum}`);
    </script>
  </body>
