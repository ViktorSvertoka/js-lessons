    <h1>Додаткова задача № 7</h1>
    <p>
      На екрані виводиться меню: <br />
      <br />
      1. Сказати «Привіт». <br />
      2. Сказати «Зачекай». <br />
      3. Сказати «До побачення». <br />
      4. Вихід. <br />
      <br />
      Шляхом вибору пунктів меню виводити відповідні повідомлення,<br />
      поки не буде вибрано пункт номер 4.
    </p>
    <script>
      let choice = 0;

      while (choice !== 4) {
        choice = parseInt(
          prompt(
            'Виберіть опцію: \n1. Сказати «Привіт». \n2. Сказати «Зачекай». \n3. Сказати «До побачення». \n4. Вихід.',
          ),
        );

        switch (choice) {
          case 1:
            alert('Привіт!');
            break;
          case 2:
            alert('Зачекай!');
            break;
          case 3:
            alert('До побачення!');
            break;
          case 4:
            break;
          default:
            alert('Введено некоректне значення. Спробуйте ще раз.');
            break;
        }
      }
    </script>
