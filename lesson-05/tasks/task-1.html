    <h1>Задача № 1</h1>
    <p>
      Задача 1. Створити функцію, яка за номером місяця повертає його назву.
    </p>
    <script>
      function nameOfTheMonth(month) {
        switch (month) {
          case 1:
            return 'Січень';
          case 2:
            return 'Лютий';
          case 3:
            return 'Березень';
          case 4:
            return 'Квітень';
          case 5:
            return 'Травень';
          case 6:
            return 'Червень';
          case 7:
            return 'Ліпень';
          case 8:
            return 'Серпень';
          case 9:
            return 'Вересень';
          case 10:
            return 'Жовтень';
          case 11:
            return 'Листопад';
          case 12:
            return 'Грудень';
          default:
            return 'Не вірно ввели номер місяця!';
        }
      }

      const month = parseInt(prompt('Введіть номер місяця'));
      const monthName = nameOfTheMonth(month);
      document.write(monthName);
    </script>
