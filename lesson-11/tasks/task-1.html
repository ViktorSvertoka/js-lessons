    <h1>Задача № 1</h1>
    <p>
      Задача 1. Нехай x0 = 1, xi = xi - 1 + 2 * i, де i = 1,2,3... . Визначити
      x10. Розв’язати з використанням рекурсивних і нерекурсивних алгоритмів
    </p>
    <img src="../images/image-1.png" alt="" />
    <script>
      function calculateXi(i) {
        if (i === 0) {
          return 1;
        }
        return calculateXi(i - 1) + 2 * i;
      }

      const x10 = calculateXi(10);

      document.write(`<h2>Рекурсивний алгоритм. х10 = ${x10}</h2>`);

      function calculateX10() {
        const x0 = 1;
        let xi = x0;
        for (let i = 1; i <= 10; i++) {
          xi = xi + 2 * i;
        }
        return xi;
      }

      const X10 = calculateX10();

      document.write(`<h2>Нерекурсивний алгоритм. X10 = ${X10}</h2>`);
    </script>
