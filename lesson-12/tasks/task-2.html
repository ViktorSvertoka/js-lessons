    <h1>Задача № 2</h1>
    <p>
      Розробити функцію, у яку передають об’єкт (день, місяць, рік). Визначити,
      який буде рік через N місяців.
    </p>
    <script>
      const dateObj = { day: 27, month: 3, year: 2023 };

      const numMonths = parseInt(
        prompt('Введіть N місяців, щоб дізнатися якій буде рік.'),
      );

      const calculateYearAfterMonths = ({ month, year }, numMonths) =>
        year + Math.floor((month + numMonths - 1) / 12);

      const futureYear = calculateYearAfterMonths(dateObj, numMonths);

      alert(`Через ${numMonths} місяців, буде ${futureYear} рік.`);
    </script>
