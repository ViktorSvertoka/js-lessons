    <h1>Задача № 2</h1>
    <p>
      1) Створити об’єкт «Авто». <br />
      2) Поля(властивості): <br />
      Марка <br />
      Розмір бака <br />
      Кількість наявних літрів <br />
      Кількість місць <br />
      Кількість пасажирів <br />
      3) Методи (дії) <br />
      Заправка на вказану кількість літрів <br />
      Виведення кількості пасажирів <br />
      Додавання пасажирів <br />
      Висадка пасажирів <br />
    </p>
    <script>
      const Auto = {
        brand: '',
        tankSize: 0,
        numberOfLitersAvailable: 0,
        numberOfSeats: 0,
        numberOfPassengers: 0,

        refuel: function (liters) {
          if (this.numberOfLitersAvailable + liters > this.tankSize) {
            console.log('Переповнення бака');
            return;
          }
          this.numberOfLitersAvailable += liters;
          console.log(`Заправлено ${liters} літрів`);
        },

        showPassengerCount: function () {
          console.log(`Кількість пасажирів: ${this.numberOfPassengers}`);
        },

        addPassenger: function (count) {
          if (this.numberOfPassengers + count > this.numberOfSeats) {
            console.log('Неможливо додати стільки пасажирів');
            return;
          }
          this.numberOfPassengers += count;
          console.log(`Додано ${count} пасажирів`);
        },

        removePassenger: function (count) {
          if (this.numberOfPassengers - count < 0) {
            console.log('Неможливо висадити стільки пасажирів');
            return;
          }
          this.numberOfPassengers -= count;
          console.log(`Висаджено ${count} пасажирів`);
        },
      };

      const myAuto = Object.create(Auto);
      myAuto.brand = 'Toyota';
      myAuto.tankSize = 55;
      myAuto.numberOfSeats = 5;
      myAuto.numberOfLitersAvailable = 30;
      myAuto.numberOfPassengers = 2;

      myAuto.showPassengerCount(); // Кількість пасажирів: 2
      myAuto.addPassenger(3); // Додано 3х пасажирів
      myAuto.showPassengerCount(); // Кількість пасажирів: 5
      myAuto.removePassenger(2); // Висаджено 2х пасажирів
      myAuto.showPassengerCount(); // Кількість пасажирів: 3
      myAuto.refuel(20); // Заправлено 20 літрів
    </script>
