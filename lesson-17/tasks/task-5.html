    <h1>Задача № 5</h1>
    <p>
      Відобразити таблицю 3*4 з випадковими числами (її треба динамічно створити
      і вставити на сторінку)
    </p>
    <script>
      function getTable() {
        const table = document.createElement('table');
        const tableRow = 4;
        const tableColumn = 3;
        for (let i = 0; i < tableRow; i++) {
          const rowTr = document.createElement('tr');
          for (let j = 0; j < tableColumn; j++) {
            const columnTd = document.createElement('td');
            columnTd.innerHTML = Math.trunc(Math.random() * 100) + 1;
            rowTr.append(columnTd);
          }
          table.append(rowTr);
        }
        document.body.append(table);
      }
      window.onload = getTable;
    </script>
  </body>
