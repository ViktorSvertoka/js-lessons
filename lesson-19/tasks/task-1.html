    <h1>Задача № 1</h1>
    <p>
      Задача 1. Дано 10 рядків тексту «Hello!» у окремих div. При кліку на
      якийсь із них усі наступні повинні бути зафарбовані у червоний колір.
    </p>

    <style>
      .red-text {
        color: red;
      }
    </style>

    <div onclick="changeColor(this)">Hello!</div>
    <div onclick="changeColor(this)">Hello!</div>
    <div onclick="changeColor(this)">Hello!</div>
    <div onclick="changeColor(this)">Hello!</div>
    <div onclick="changeColor(this)">Hello!</div>
    <div onclick="changeColor(this)">Hello!</div>
    <div onclick="changeColor(this)">Hello!</div>
    <div onclick="changeColor(this)">Hello!</div>
    <div onclick="changeColor(this)">Hello!</div>
    <div onclick="changeColor(this)">Hello!</div>

    <script>
      function changeColor(element) {
        // Змінюємо клас елементу на 'red-text'
        element.classList.add('red-text');

        // Знаходимо індекс клікнутого елемента
        let clickedIndex = Array.prototype.indexOf.call(
          element.parentNode.children,
          element,
        );

        // Змінюємо клас всіх наступних елементів
        let elements = element.parentNode.children;
        for (let i = clickedIndex + 1; i < elements.length; i++) {
          elements[i].classList.add('red-text');
        }
      }
    </script>
