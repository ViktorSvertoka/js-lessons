    <h1>Задача № 5</h1>
    <p>
      Задача 5. На формі вводять 7 числових значень (вік, зріст, вага, заробітна
      плата, стаж, номер відділу, порядковий номер). Додати подію обробки події
      click на форму і якщо клік на input, то автоматично замінювати значення
      його на 0.
    </p>
    <form>
      <label for="age">Вік:</label>
      <input type="number" id="age" name="age" value="" /><br />

      <label for="height">Зріст:</label>
      <input type="number" id="height" name="height" value="" /><br />

      <label for="weight">Вага:</label>
      <input type="number" id="weight" name="weight" value="" /><br />

      <label for="salary">Заробітна плата:</label>
      <input type="number" id="salary" name="salary" value="" /><br />

      <label for="experience">Стаж:</label>
      <input type="number" id="experience" name="experience" value="" /><br />

      <label for="department">Номер відділу:</label>
      <input type="number" id="department" name="department" value="" /><br />

      <label for="serial">Порядковий номер:</label>
      <input type="number" id="serial" name="serial" value="" /><br />

      <input type="submit" value="Відправити" />
    </form>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var inputs = document.getElementsByTagName('input');
        for (var i = 0; i < inputs.length; i++) {
          inputs[i].addEventListener('click', function () {
            this.value = 0;
          });
        }
      });
    </script>
  </body>
