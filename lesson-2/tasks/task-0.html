<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача № 0</h1>
    <p>Обчислити значення виразів.</p>
    <ol>
      <li>Приклад - S1 = a + 12 + b</li>
      <li>Приклад - S2 = (a + b) / (2 * a)</li>
      <li>Приклад - S3 = (a + b) * c</li>
      <li>Приклад - S4 = sin⁡(a / (- b))</li>
    </ol>
    <script>
      //1. Введення необхідних данних
      let a = parseInt(prompt('Введіть a', '0'));
      let b = parseInt(prompt('Введіть b', '0'));
      let c = parseInt(prompt('Введіть c', '0'));

      //2. Обчіслення результату
      let s1 = a + 12 + b;
      let s2 = Math.sqrt((a + b) / (2 * a));
      let s3 = Math.cbrt((a + b) * c);
      let s4 = Math.sin(a / -b);

      //3. Виведення результату
      document.write(`Результат обчіслення S1 = ${s1.toFixed(2)} <br>`);
      document.write(`Результат обчіслення S2 = ${s2.toFixed(2)} <br>`);
      document.write(`Результат обчіслення S3 = ${s3.toFixed(2)} <br>`);
      document.write(`Результат обчіслення S4 = ${s4.toFixed(2)} <br>`);
    </script>
  </body>
</html>
