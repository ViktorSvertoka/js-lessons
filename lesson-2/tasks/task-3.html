<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача № 3</h1>
    <p>
      Дано вартість одиниці товару і кількість. <br />
      Знайти загальну вартість та ПДВ (5% від загальної вартості).
    </p>
    <script>
      //1. Введення необхідних данних
      let itemCost = parseInt(prompt('Введіть вартість товару', '0'));
      let itemNumber = parseInt(prompt('Введіть кількість товару', '0'));

      //2. Обчіслення результату
      let itemSum = itemCost * itemNumber;
      let itemPercent = itemSum * 0.05;

      //3. Віведення результату
      document.write(`Загальна вартість товару ${itemSum} грн. <br>`);
      document.write(`Сумма ПДВ ${itemPercent} грн. <br>`);
    </script>
  </body>
</html>
