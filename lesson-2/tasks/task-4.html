<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача № 4</h1>
    <p>Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.</p>
    <script>
      //1. Обчіслення результату
      let centimeter = parseInt(prompt('Введіть довжену в см.', '0'));
      let meter = centimeter / 100;
      let kilometer = centimeter / 100000;

      //2. Віведення результату
      document.write(`Довжина ${meter} метрів. <br>`);
      document.write(`Довжина ${kilometer} кілометрів. <br>`);
    </script>
  </body>
</html>
