<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача № 7</h1>
    <p>
      Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера
      дня (від 0 до 6).
    </p>
    <script>
      //1. Обчіслення результату
      function getRandomInt(max) {
        return Math.floor(Math.random() * max);
      }

      //2. Виведення результату
      document.write(`
        <table border="1px">
          <tr>
              <th colspan="2">ОНОВЛЮЙ СТОРІНКУ ДЛЯ ОТРИМАННЯ РЕЗУЛЬТАТУ</th>
          </tr>
          <tr>
              <td>Випадковий номер місяця</td>
              <td>${getRandomInt(12)}</td>
          </tr>
          <tr>
              <td>Випадковий номер дня</td>
              <td>${getRandomInt(6)}</td>
          </tr>
        </table>
      `);
    </script>
  </body>
</html>
