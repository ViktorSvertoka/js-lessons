    <h1>Додаткова задача № 14</h1>
    <p>
      З клавіатури вводиться номер дня тижня (від 1 до 7). Визначити який буде
      день тижня через N днів.
    </p>
    <script>
      let dayOfWeek = parseInt(prompt('Введіть номер дня тижня (від 1 до 7):'));

      let daysToAdd = parseInt(
        prompt('Введіть кількість днів для підрахунку:'),
      );

      let weekdays = [
        'неділя',
        'понеділок',
        'вівторок',
        'середа',
        'четвер',
        "п'ятниця",
        'субота',
      ];

      let futureDayOfWeek = (dayOfWeek + daysToAdd) % 7;

      document.write(
        'Через ' + daysToAdd + ' днів буде ' + weekdays[futureDayOfWeek],
      );
    </script>
