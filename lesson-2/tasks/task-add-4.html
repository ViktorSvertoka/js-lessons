    <h1>Додаткова задача № 4</h1>
    <p>
      З клавіатури вводиться вік дитини. Вивести на екран через скільки років
      вона буде відвідувати садочок, піде у школу, закінчить школу, вступить і
      закінчить
    </p>
    <script>
      let age = parseInt(prompt('Введіть вік дитини:'));

      if (age < 2) {
        document.write('Дитина ще занадто маленька, щоб відвідувати садок.');
      } else if (age < 6) {
        document.write(`Дитина відвідує садок ще ${6 - age} років.`);
      } else if (age < 18) {
        document.write(`Дитина піде у школу через ${6 - age} років.`);
      } else if (age == 18) {
        document.write('Дитина закінчила школу цього року.');
      } else if (age < 19) {
        document.write(
          'Дитина вже закінчила школу, але ще не вступила в вищий навчальний заклад.',
        );
      } else if (age < 23) {
        document.write(
          `Дитина вступить до вищого навчального закладу через ${
            19 - age
          } років та закінчить його через ${23 - age} роки.`,
        );
      } else {
        document.write('Дитина закінчила вищий навчальний заклад.');
      }
    </script>
