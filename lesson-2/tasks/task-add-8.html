    <h1>Додаткова задача № 8</h1>
    <p>
      Розробити програму (не використовувати if), яка за номером року Y визначає
      номер століття C (врахувати, що початком XX століття був 1901, а не 1900
      рік).
    </p>
    <script>
      let Y = 2023;
      let A = Y - 1901;
      let C = Math.ceil(A / 100);

      document.write(`Номер століття: ${C}`);
