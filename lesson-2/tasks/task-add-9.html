    <h1>Додаткова задача № 9</h1>
    <p>
      Скласти програму для розв’язування задачі: йде N-а секунда доби, визначити
      скільки повних годин і повних хвилин пройшло до цього моменту.
    </p>
    <script>
      let N = parseInt(
        prompt('Введіть кількість секунд, що пройшла від початку доби:'),
      );

      let hours = Math.floor(N / 3600);
      let remainingSeconds = N - hours * 3600;
      let minutes = Math.floor(remainingSeconds / 60);

      document.write(`Повних годин: ${hours} <br>`);
      document.write(`Повних хвилин: ${minutes} <br>`);
    </script>
