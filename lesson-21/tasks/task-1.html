    <h1>Задача № 1</h1>
    <p>
      Задача 1. Користувач іде у відпустку на 56 днів. Визначити дату на момент
      його повернення.
    </p>

    <script>
      // Отримуємо поточну дату
      let currentDate = new Date();

      // Додаємо 56 днів до поточної дати
      let returnDate = new Date(
        currentDate.getTime() + 56 * 24 * 60 * 60 * 1000,
      );

      // Виводимо дату на момент повернення користувача
      console.log(returnDate);
    </script>
