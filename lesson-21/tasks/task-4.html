    <h1>Задача № 4</h1>
    <p>
      Задача 4. Задаємо користувачу задачу з додавання двох чисел. Визначити
      скільки секунд було використано для розв’язання задачі.
    </p>

    <script>
      // Запитуємо у користувача два числа для додавання
      let num1 = parseInt(prompt('Введіть перше число:'));
      let num2 = parseInt(prompt('Введіть друге число:'));

      // Вимірюємо час перед початком обчислень
      console.time("Розв'язання задачі");

      // Обчислюємо суму двох чисел
      let sum = num1 + num2;

      // Вимірюємо час після завершення обчислень
      console.timeEnd("Розв'язання задачі");

      // Виводимо суму на екран
      console.log('Сума двох чисел:', sum);
    </script>
