    <h1>Задача № 5</h1>
    <p>
      Задача 5. Дано список з віком учнів. Підрахувати скільки разів кожне
      значення зустрічається у списку і максимальне.
    </p>

    <script>
      const ages = [12, 14, 13, 12, 14, 15, 12, 13, 14, 12];
      const count = {};
      let maxCount = 0;

      // Підрахунок кількості входжень кожного значення
      for (let i = 0; i < ages.length; i++) {
        const age = ages[i];
        count[age] = (count[age] || 0) + 1;
        if (count[age] > maxCount) {
          maxCount = count[age];
        }
      }

      console.log(count);
      console.log('Максимальна кількість:', maxCount);
    </script>
