    <h1>Додаткова задача № 3</h1>
    <p>
      Комп’ютер загадує число від 1 до 10. Двоє користувачів надають свої
      відповіді. Виграє той, у кого число знаходиться ближче до загаданого
      комп’ютером числа
    </p>
    <script>
      //1. Введення необхідних данних
      const number = Math.floor(Math.random() * 10) + 1;
      const user1 = Number(prompt('Введіть число від 1 до 10'));
      const user2 = Number(prompt('Введіть число від 1 до 10'));

      //2. Обчіслення результату і виведення результату
      switch (true) {
        case user1 === user2:
          alert('Ви оба програли');
          break;
        case user1 === number:
          alert('Переміг перший гравець');
          break;
        case user2 === number:
          alert('Переміг другий гравець');
          break;
        case Math.abs(user1 - number) < Math.abs(user2 - number):
          alert('Переміг перший гравець');
          break;
        case Math.abs(user1 - number) > Math.abs(user2 - number):
          alert('Переміг другий гравець');
          break;
        default:
          alert('Нічия');
      }
    </script>
