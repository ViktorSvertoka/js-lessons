    <h1>Задача № 1</h1>
    <p>
      Вивести з використанням циклів маркований список з випадковими числами
      (1-100). Кількість випадкових чисел вводиться користувачем. Приклад:
    </p>
    <script>
      //1. Введення необхідних данних
      let randomNumber = parseInt(prompt('Введіть кількість чисел'));
      let listItem = '';

      //2. Обчіслення результату
      for (let num = 0; num < randomNumber; num++) {
        listItem += `<li>${Math.floor(Math.random() * 100)}</li>`;
      }

      //3. Виведення результату
      document.write(`
        <ul>
          ${listItem}
        </ul>
      `);
    </script>
  </body>
