    <h1>Задача № 16</h1>
    <p>
      Користувач поступово вводить прибуток магазину за кожен день протягом N
      тижнів. Знайти загальну величину прибутку та вивести величину прибутку
      протягом кожного окремого тижня.
    </p>
    <script>
      // Пример использования FOR
      // Задача: Поступово генеруються N чисел. Знайти максимальне, мінімальне та середне значення.
      // 0. Позначення
      // N - кількість чисел
      // max - максимальне число
      // min - мінімальне число
      // average - середне число
      // sum - сумма чисел

      //1. Введення змінних, які потрібні.
      const N = parseInt(prompt('N = '));

      let sum = 0;
      let min = +Infinity;
      let max = -Infinity;

      for (let i = 0; i < N; i++) {
        const num = parseFloat(prompt('Number = '));
        if (num < min) min = num;
        if (num > max) max = num;
        sum += num;
      }

      const average = sum / N;

      document.write(`min = ${min} max = ${max} average = ${average}`);
    </script>
