    <h1>Задача № 2</h1>
    <p>
      З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не
      вистачає то відмовляємо у покупці, інакше, якщо ще залишаються гроші, то
      пропонуємо купити лотерею за 4 грн.
    </p>
    <script>
      //1. Введення необхідних данних
      let goodsPrice = parseFloat(prompt('Введіть ціну товару'));
      let amountMoney = parseFloat(prompt('Введіть кількість грошей'));

      //2. Обчіслення результату і виведення результату
      if (amountMoney === goodsPrice) {
        document.write('Дякуємо за покупку!');
      } else if (amountMoney > goodsPrice) {
        document.write(
          'У вас залишилась решта, пропонуємо купити лотерею за 4 грн.',
        );
      } else if (amountMoney < goodsPrice) {
        document.write('На жаль у вас не вистачає коштів...');
      }
    </script>
