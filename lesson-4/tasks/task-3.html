    <h1>Задача № 3</h1>
    <p>Вивести таблицю з одним рядком і 7 стовпцями.</p>
    <script>
      //1. Введення необхідних данних
      let tableItem = '';

      //2. Обчіслення результату
      for (let num = 1; num <= 7; num++) {
        tableItem += `<td>${num}</td>`;
      }

      //3. Виведення результату
      document.write(`
  <table border="2px">
    <tr>
      ${tableItem}
    </tr>
  </table>
`);
    </script>
  </body>
