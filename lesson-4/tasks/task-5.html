          Go back
        </button></a
      >

    <h1>Задача № 5</h1>
    <p>
      Вивести таблицю: <br />
      123 <br />
      456 <br />
      789 <br />
    </p>
    <script>
      //1. Введення необхідних данних
      let tableNum = `<table border='1px'>`;
      let counterNum = 1;

      //2. Обчіслення результату
      for (let i = 0; i < 3; i++) {
        tableNum += '<tr>';
        for (let j = 0; j < 3; j++) {
          tableNum += `<td>${counterNum}</td>`;
          counterNum++;
        }
        tableNum += '</tr>';
      }

      tableNum += '</table>';

      //3. Виведення результату

      document.write(tableNum);
    </script>
  </body>
