    <h1>Задача № 7</h1>
    <p>Вивести на екран N абзаців (N вводиться користувачем) за зразком:</p>
    <script>
      //1. Введення необхідних данних
      const paragraph = parseInt(prompt('Введіть кількість абзаців'));

      let result = '';
      //2. Обчіслення результату
      for (let i = 1; i <= paragraph; i++) {
        result += `<h1>Заголовок ${i}</h1>`;

        for (let j = 1; j <= i; j++) {
          result += `<p>Розділ ${i}, параграф ${j}</p>`;
        }

        result += '<hr>';
      }
      //3. Виведення результату
      document.write(result);
    </script>
  </body>
