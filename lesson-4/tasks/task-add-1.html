    <h1>Додаткова задача № 1</h1>
    <p>
      З клавіатури вводитяться числа поки не буде введено 0. Знайти суму чисел.
    </p>
    <script>
      // Ініціалізуємо змінну суми
      let sum = 0;

      // Запускаємо цикл while
      while (true) {
        // Зчитуємо число з клавіатури
        let number = parseInt(prompt('Введіть число: '));

        // Перевіряємо, чи число не є нулем
        if (number === 0) {
          // Якщо число - нуль, виходимо з циклу
          break;
        }

        // Додаємо число до суми
        sum += number;
      }

      // Виводимо суму
      document.write(`Сума чисел: ${sum}`);
    </script>
  </body>
