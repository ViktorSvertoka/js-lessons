    <h1>Додаткова задача № 10</h1>
    <p>
      З клавіатури вводиться число. Знаходити суму чисел до тих пір. Поки сума
      не стане більшую за 20.
    </p>
    <script>
      let num = parseInt(prompt('Введіть число:'));
      let sum = 0;

      while (sum <= 20) {
        sum += num;
        if (sum <= 20) {
          num = parseInt(prompt('Введіть число:'));
        }
      }

      document.write(`Сума чисел дорівнює ${sum}`);
    </script>
