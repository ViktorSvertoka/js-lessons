    <h1>Додаткова задача № 15</h1>
    <p>
      З клавіатури вводяться поступово числа. Знайти два найбільші числа. Ввід
      здійснюється до тих пір, поки різниця між такими числами є більшою за 5.
    </p>
    <script>
      let max1 = -Infinity;
      let max2 = -Infinity;
      let num;

      while (Math.abs(max1 - max2) <= 5) {
        num = parseInt(prompt('Введіть число: '));
        if (!isNaN(num)) {
          if (num > max1) {
            max2 = max1;
            max1 = num;
          } else if (num > max2) {
            max2 = num;
          }
        }
      }

      document.write(`Найбільші числа: ${max1} та ${max2}`);
    </script>
  </body>
