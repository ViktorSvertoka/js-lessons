    <h1>Додаткова задача № 16</h1>
    <p>
      З клавіатури вводяться поступово числа. Знайти два найменші числа. Ввід
      здійснюється до тих пір, поки різниця між такими числами є більшою за 5.
    </p>
    <script>
      let min1 = 0;
      let min2 = 0;
      let num;

      while (Math.abs(min1 - min2) <= 5) {
        num = parseInt(prompt('Введіть число: '));
        if (!isNaN(num)) {
          if (num < min1) {
            min2 = min1;
            min1 = num;
          } else if (num < min2) {
            min2 = num;
          }
        }
      }

      document.write(`Найменші числа: ${min1} та ${min2}`);
    </script>
  </body>
