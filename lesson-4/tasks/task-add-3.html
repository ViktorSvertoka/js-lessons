    <h1>Додаткова задача № 3</h1>
    <p>
      З клавіатури поступово вводяться символи поки не буде введено символ «а».
      Вивести рядок символів у зворотному порядку.
    </p>
    <script>
      let input = [];
      let char = '';

      while (char !== 'a') {
        char = prompt('Enter a character:');
        input.push(char);
      }

      input.pop(); // видаляємо символ 'a' з масиву

      let reversed = input.reverse();
      let output = reversed.join(''); // перетворюємо масив на рядок
      document.write(output); // виводимо рядок у зворотному порядку
    </script>
  </body>
