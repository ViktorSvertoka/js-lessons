    <h1>Додаткова задача № 8</h1>
    <p>
      На екрані виводиться меню: <br />
      <br />
      1.Ініціалізація (сума = 0) <br />
      2.Додати 2 <br />
      3.Додати 3 <br />
      4.Відняти 2 <br />
      5.Відняти 3 <br />
      6.Вивести суму <br />
      7.Вихід. <br />
      <br />
      Шляхом поступового вибору відповідних пунктів спробувати отримати число N,
      яке вводиться з клавіатури.
    </p>
    <script>
      let sum = 0;
      let choice = 0;

      while (choice !== 7) {
        choice = parseInt(
          prompt(
            'Виберіть опцію: \n1. Ініціалізація (сума=0) \n2. Додати 2 \n3. Додати 3 \n4. Відняти 2 \n5. Відняти 3 \n6. Вивести суму \n7. Вихід.',
          ),
        );

        switch (choice) {
          case 1:
            sum = 0;
            break;
          case 2:
            sum += 2;
            break;
          case 3:
            sum += 3;
            break;
          case 4:
            sum -= 2;
            break;
          case 5:
            sum -= 3;
            break;
          case 6:
            alert(`Сума: ${sum}`);
            break;
          case 7:
            break;
          default:
            alert('Невірний вибір');
        }
      }
    </script>
