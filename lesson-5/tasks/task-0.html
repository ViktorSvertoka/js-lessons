    <h1>Задача № 16</h1>
    <p>
      Користувач поступово вводить прибуток магазину за кожен день протягом N
      тижнів. Знайти загальну величину прибутку та вивести величину прибутку
      протягом кожного окремого тижня.
    </p>
    <script>
      let weeksNum = parseInt(prompt('Введіть кількість тижнів'));

      let totalSum = 0;

      for (let week = 1; week <= weeksNum; week++) {
        let totalWeekSum = 0;
        for (let day = 1; day <= 7; day++) {
          let totalDaySum = parseFloat(
            prompt(`Введіть суму за ${day} день ${week} тижня`),
          );
          totalWeekSum += totalDaySum;
        }
        document.write(
          `<h3>Прибуток за ${week} тиждень: ${totalWeekSum.toFixed(
            2,
          )} грн.</h3>`,
        );
        totalSum += totalWeekSum;
      }
      document.write(
        `<h2>Загальний прибуток складае: ${totalSum.toFixed(2)} грн.</h2>`,
      );
    </script>
  </body>
