    <h1>Задача № 4</h1>
    <p>Вивести таблицю з 3 рядків і 7 стовпців</p>

    <script>
      let column = 1;
      let rows = 1;
      document.write(`<table border="2px">`);
      while (rows <= 3) {
        document.write(`<tr>`);
        column = 1;
        while (column <= 7) {
          document.write(`<td>${column}</td>`);
          column++;
        }
        document.write(`</tr>`);
        rows++;
      }
      document.write(`</table> `);
    </script>
  </body>
