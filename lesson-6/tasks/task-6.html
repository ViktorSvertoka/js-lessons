    <h1>Задача № 6</h1>
    <p>
      Задача 6. Дано послідовність цін товарів та назв (у окремих масивах).
      Вивести на екран ті, які може собі дозволити користувач (кількість грошей
      задається). Приклад збереження даних <br />
      let productsPrices = [1000, 20, 31] <br />
      let productsTitles = [‘cheese’, ‘juice’, ‘bread’] <br />
    </p>

    <script>
      let productsPrices = [1000, 20, 31];
      let productsTitles = ['cheese', 'juice', 'bread'];

      function canAfford(price, budget) {
        return price <= budget;
      }

      function getAffordableProducts(prices, titles, budget) {
        let affordableProducts = [];

        for (let i = 0; i < prices.length; i++) {
          if (canAfford(prices[i], budget)) {
            affordableProducts.push(titles[i]);
          }
        }

        return affordableProducts;
      }

      let userBudget = parseFloat(prompt('Вкажіть кількість грошей:'));
      let affordableProducts = getAffordableProducts(
        productsPrices,
        productsTitles,
        userBudget,
      );

      document.write(
        `<h2>Сума ваших грошей : ${userBudget} товари які ви можете бридбати за свої кошти : ${affordableProducts}</h2>`,
      );
    </script>
