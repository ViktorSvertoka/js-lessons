    <h1>Задача № 4</h1>
    <p>Дано масив елементів. Вивести на екран елементи, що більші за 100</p>

    <script>
      const array = [100, 200, 300, 22, 44, 55, 66, 77, 500, 700];

      const elementGreaterThan100 = array.filter(array => array > 100);

      document.write(`Масив [${elementGreaterThan100.join(', ')}]`);
    </script>
