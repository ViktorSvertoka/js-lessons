    <h1>Задача № 2</h1>
    <p>
      Задача. Дано історію цін на цінні папери за деякий період (згенерувати від
      1 до 10000) <br />
      <br />
      2)Сформувати новий масив, у якому є номери тільки тих, що більші за 1000
      грн.
    </p>
    <script>
      const numOfPrices = Math.floor(Math.random() * 10000) + 1;
      const prices = new Array(numOfPrices)
        .fill(0)
        .map(() => Math.floor(Math.random() * 10000) + 1)
        .slice(0, 20);

      const filteredIndices = prices
        .map((price, index) => (price > 1000 ? index : -1))
        .filter(index => index !== -1);

      document.write(
        `<h3>Індекси цін що більші за 1000 грн. [${filteredIndices.join(
          ', ',
        )}]</h3>`,
      );
    </script>
