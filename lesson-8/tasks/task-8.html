    <h1>Задача № 8</h1>
    <p>
      8. Дано масив номерів авто. Сформувати новий масив тих, які починаються на
      «А»
    </p>
    <script>
      const carNumbers = [
        'AA1022BN',
        'PL2045CK',
        'AX1188BN',
        'DE4456JG',
        'AK2552CK',
        'EU5674KL',
      ];

      const carNumbersStartsA = carNumbers.filter(number =>
        number.startsWith('A'),
      );
      document.write(
        `<h2>Масив номерів на А: [${carNumbersStartsA.join(', ')}]</h2>`,
      );
    </script>
