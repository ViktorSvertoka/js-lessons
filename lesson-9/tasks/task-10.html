    <h1>Задача № 10</h1>
    <p>
      Задача. Дано історію цін на цінні папери за деякий період (згенерувати від
      1 до 10000) <br />
      <br />
      10)Знайти першу ціну, що більше за 1000
    </p>
    <script>
      const numOfPrices = Math.floor(Math.random() * 10000) + 1;
      const prices = new Array(numOfPrices)
        .fill(0)
        .map(() => Math.floor(Math.random() * 10000) + 1)
        .slice(0, 20);

      const firstPriceOver1000 = prices.find(price => price > 1000);

      document.write(
        `<h3>Перша ціна, що більше за 1000 грн.: ${firstPriceOver1000} грн.</h3>`,
      );
    </script>
