    <h1>Задача № 2</h1>
    <p>
      Дано інформацію про прибуток К магазинів протягом тижня. Знайти : <br />
      1) загальний прибуток кожного масиву за тиждень; <br />
      2) загальний прибуток усіх магазинів по дням (загальний прибуток усіх
      магазинів за понеділок, за вівторок, і т.д.); <br />
    </p>
    <script>
      function getRandomNumber(minV, maxV) {
        return minV + Math.floor(Math.random() * (maxV - minV + 1));
      }

      //Формування рандомного одновимірного масиву
      function getRandomArray(arrLength, minV, maxV) {
        let arr = [];
        for (let i = 0; i < arrLength; i++) {
          const randNum = getRandomNumber(minV, maxV);
          arr.push(randNum);
        }

        return arr;
      }

      //Формування рандомного двовимірного масиву
      function getRandomTable(rowsNumber, colsNumber, minV, maxV) {
        let table = [];
        for (let i = 0; i < rowsNumber; i++) {
          const randRow = getRandomArray(colsNumber, minV, maxV);
          table.push(randRow);
        }
        return table;
      }

      //Формування рандомного тривимірного масиву
      function getRandom3DArray(
        layersNumber,
        rowsNumber,
        colsNumber,
        minV,
        maxV,
      ) {
        let array3D = [];
        for (let i = 0; i < layersNumber; i++) {
          const table = getRandomTable(rowsNumber, colsNumber, minV, maxV);
          array3D.push(table);
        }

        return array3D;
      }

      //==============================================

      const stores = prompt('Введіть кількість магазинів:');
      const days = prompt('Введіть кількість днів:');
      const maxIncome = prompt('Введіть максимальний прибуток:');

      const incomeArray = getRandom3DArray(stores, days, 1, 0, maxIncome);

      const weeklyIncomes = [];

      for (let i = 0; i < stores; i++) {
        let totalIncome = 0;
        for (let j = 0; j < days; j++) {
          totalIncome += incomeArray[i][j][0];
        }
        weeklyIncomes.push(totalIncome);
      }

      const dailyIncomes = [];

      for (let j = 0; j < days; j++) {
        let totalIncome = 0;
        for (let i = 0; i < stores; i++) {
          totalIncome += incomeArray[i][j][0];
        }
        dailyIncomes.push(totalIncome);
      }

      document.write(
        `<h2>Загальний прибуток кожного магазину за тиждень:</h2>`,
      );
      for (let i = 0; i < weeklyIncomes.length; i++) {
        document.write(`Магазин ${i + 1}: ${weeklyIncomes[i]}<br/>`);
      }

      document.write(`<h2>Загальний прибуток усіх магазинів по днях:</h2>`);
      for (let j = 0; j < dailyIncomes.length; j++) {
        document.write(`День ${j + 1}: ${dailyIncomes[j]}<br/>`);
      }
    </script>
  </body>
